### This file defines Aliases and Grammar for the default methods defined in Functions/DefaultMethods.cs ###

## Format ##

# under a method's id, named aliases will be defined for it
# any of these aliases can be used as object.<method>() (standard syntax) unless attribute "allowStandardSyntax: false" is present directly under that specific alias
# 
# Either under an id or under a specific alias, we can specific a "- keywords:  " attribute or a "grammar: " attribute. This will then be applied either to only that specific alias or to all aliases under that id.
# the 'keywords' attribute will require a list of keywords (of, to, from, etc.) which can only be used in the format of '<method> <keyword> object' (ex. 'average of myList')
# if 'keywords' is not present, only standard format will be allowed.
# the 'grammar' attribute will allow us to change this default format by giving our own grammar statement.

# aliases -> specifies which aliases the method can be used under
# keywords -> specifies which keyword the method can be used with in expanded syntax format (eg. sum of myList,  'of' would be a keyword)
# generalProperties -> specifies properaties that apply to all aliases 
    ## Flags: 
        # DontRequireBrackets: specifies that the expanded syntax format does not need brackets to be called
        # NoStandardSyntax: specifies that all provided aliases cannot be used with standard syntax
        # LooseArguments: allows arguments to be passed like: `add 3 and 5` instead of add(3, 5). only applied to expanded syntax calls
List:
    removeAll:
        aliases:
            - removeAll
            - __NoStandardSyntax__
            - remove all
    add:
        aliases:
            - add
            - append
        keywords:
            - to
        generalProperties:
            - DontRequireBrackets
            - LooseArguments
    slice:
        aliases:
            - slice
            - partition
    reverse:
        aliases:
            - reverse
    average:
        aliases:
            - average
            - avg
        keywords:
            - of
    sum:
        aliases:
            - sum
            - summation
            - sum total
        keywords:
            - of
    remove:
        aliases:
            - remove
            - delete
        keywords:
            - from
        generalProperties:
            - LooseArguments

